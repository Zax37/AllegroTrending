<!DOCTYPE html>
<html style="height: 100%" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Welcome to AllegroTrending!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        html {
            min-width: 300px;
        }
        body {
            background-color: white;
        }
        .theme {
            background-color: #ff751a;
            color: white;
        }
        .navigationBar {
            height: 70px;
        }
        .categoriesBar {
            width: 350px;
            background-color: gray;
            color: white;
        }
        .chart {
            width: 100%; 
            height: 100%;
        }
    </style>
</head>
<body style="height: 100%">
    <table style="width: 100%; height: 100%">
        <th class="navigationBar theme" colspan="2">
            <h3 style="text-align: center">Welcome, [[${login}]]!</h3>
        </th>
        <tr>
            <td class="categoriesBar">
                <li th:each="cat : ${categories}" th:text="${cat.name}"></li>
            </td>
            <td>
                <div id="container" class="chart"></div>
            </td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script>
        Highcharts.chart('container', {
      chart: {
        type: 'line'
      },
      title: {
        text: ''
      },
      xAxis: {
        categories: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
      },
      yAxis: {
        title: {
          text: 'PLN (polish zloty)'
        }
      },
      plotOptions: {
        line: {
          dataLabels: {
            enabled: true
          },
          enableMouseTracking: false
        }
      },
      series: [{
        name: 'Rolki',
        data: [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2]
      }, {
        name: 'Parasole',
        data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0]
      }]
    });
    </script>
</body>
</html>
